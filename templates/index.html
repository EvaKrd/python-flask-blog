{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %} Hello to Flask Python Blog {% 
endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span>{{ post['created'] }}</span>
        <a href="{{ url_for('edit', id=post['id']) }}">
            <span>Edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
